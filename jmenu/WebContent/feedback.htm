    <td valign="top" height="100%" style="border-right-style:none; border-right-width:medium; border-top-style:none; border-top-width:medium; border-bottom-style:none; border-bottom-width:medium"><!--mstheme--><font face="新細明體">
    <p>
    <!--webbot bot="PurpleText" preview="意見表單 - 自訂下列表單以收集您所需求的資訊。根據預設值，使用 [FrontPage 儲存結果] 元件將表單資料儲存成 Web 伺服器上的文字檔。編輯 [表單內容]，即可變更它的表現方式。" -->
    </p>
    <p>請提出對我的網站的意見。竭誠歡迎您的意見及建議。</p>
    <form method="POST" action="_derived/nortbots.htm" webbot-action="--WEBBOT-SELF--" onSubmit="location.href='_derived/nortbots.htm';return false;" webbot-onSubmit>
      <!--webbot bot="SaveResults" u-file="_private/feedback.txt" s-format="TEXT/TSV" s-label-fields="TRUE" s-builtin-fields="Date Time REMOTE_NAME REMOTE_USER HTTP_USER_AGENT" s-form-fields startspan --><input TYPE="hidden" NAME="VTI-GROUP" VALUE="0"><!--webbot bot="SaveResults" endspan i-checksum="43374" -->
      <p><strong>您想要傳送給我們何種意見？</strong></p>
      <dl>
        <dd><input type="radio" name="郵件類型" value="抱怨">抱怨 
        <input type="radio" name="郵件類型" value="問題">問題 
        <input type="radio" checked name="郵件類型" value="建議">建議 
        <input type="radio" name="郵件類型" value="稱讚">稱讚</dd>
      </dl>
      <p><strong>主旨&nbsp; </strong></p>
      <blockquote>
        <p><input type="text" size="26" maxlength="256" name="主旨"></p>
      </blockquote>
      <p><strong>請於下方所提供的空白處輸入您的意見：</strong></p>
      <dl>
        <dd><textarea name="意見" rows="5" cols="42"></textarea></dd>
      </dl>
      <p><strong>請告訴我們如何與您取得聯絡：</strong></p>
      <dl>
        <dd>
        <!--mstheme--></font><table>
          <tr>
            <td><!--mstheme--><font face="新細明體">姓名<!--mstheme--></font></td>
            <td><!--mstheme--><font face="新細明體"><input type="text" size="35" maxlength="256" name="使用者名稱"><!--mstheme--></font></td>
          </tr>
          <tr>
            <td><!--mstheme--><font face="新細明體">電子郵件<!--mstheme--></font></td>
            <td><!--mstheme--><font face="新細明體"><input type="text" size="35" maxlength="256" name="使用者電子郵件"><!--mstheme--></font></td>
          </tr>
          <tr>
            <td><!--mstheme--><font face="新細明體">電話<!--mstheme--></font></td>
            <td><!--mstheme--><font face="新細明體"><input type="text" size="35" maxlength="256" name="使用者電話"><!--mstheme--></font></td>
          </tr>
          <tr>
            <td><!--mstheme--><font face="新細明體">傳真<!--mstheme--></font></td>
            <td><!--mstheme--><font face="新細明體"><input type="text" size="35" maxlength="256" name="使用者傳真"><!--mstheme--></font></td>
          </tr>
        </table><!--mstheme--><font face="新細明體">
        </dd>
      </dl>
      <dl>
        <dd><input type="checkbox" name="ContactRequested" value="要求連絡"> 關於這件事請儘快與我聯絡。</dd>
